name: build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  container-image:
    runs-on: blacksmith-8vcpu-ubuntu-2404
    outputs:
      containerfile_changed: ${{ steps.changes.outputs.containerfile_changed }}
      image_tag: ${{ steps.image_ref.outputs.tag }}
      image_digest: ${{ steps.image_ref.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Detect Containerfile changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          zero_sha="0000000000000000000000000000000000000000"
          base_sha=""
          head_sha=""
          base_label=""

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
            base_label="pull request base"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            head_sha="$(git rev-parse HEAD)"
            previous_tag="$(git tag -l 'v*' --sort=-version:refname | grep -Fxv "${GITHUB_REF_NAME}" | head -n 1 || true)"
            if [[ -n "${previous_tag}" ]]; then
              base_sha="$(git rev-list -n 1 "${previous_tag}")"
              base_label="previous release tag (${previous_tag})"
            fi
          elif [[ -n "${{ github.event.before }}" && "${{ github.event.before }}" != "${zero_sha}" ]]; then
            base_sha="${{ github.event.before }}"
            head_sha="${GITHUB_SHA}"
            base_label="push before SHA"
          else
            head_sha="$(git rev-parse HEAD)"
            if git rev-parse "${head_sha}^" >/dev/null 2>&1; then
              base_sha="$(git rev-parse "${head_sha}^")"
              base_label="commit parent"
            fi
          fi

          changed="false"
          if [[ -z "${base_sha}" ]]; then
            # No comparison base (for example, root commit); build defensively.
            changed="true"
          elif git diff --name-only "${base_sha}" "${head_sha}" -- vscode/Containerfile | grep -qx "vscode/Containerfile"; then
            changed="true"
          fi

          echo "containerfile_changed=${changed}" >>"$GITHUB_OUTPUT"

          {
            echo "### Container Image Build Decision"
            echo
            echo "- Base source: \`${base_label:-<none>}\`"
            echo "- Base SHA: \`${base_sha:-<none>}\`"
            echo "- Head SHA: \`${head_sha:-<none>}\`"
            echo "- \`vscode/Containerfile\` changed: \`${changed}\`"
          } >>"$GITHUB_STEP_SUMMARY"

      - name: Set build variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "repo_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}" >>"$GITHUB_OUTPUT"
          echo "docs_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}#readme" >>"$GITHUB_OUTPUT"

      - name: Setup Blacksmith Builder
        if: steps.changes.outputs.containerfile_changed == 'true'
        uses: useblacksmith/setup-docker-builder@ef12d5b165b596e3aa44ea8198d8fde563eab402 # v1

      - name: Log in to GHCR
        if: github.event_name != 'pull_request' && steps.changes.outputs.containerfile_changed == 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && steps.changes.outputs.containerfile_changed == 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        if: steps.changes.outputs.containerfile_changed == 'true'
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/gpubox
            docker.io/bcdonadio/gpubox
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (no push)
        if: github.event_name == 'pull_request' && steps.changes.outputs.containerfile_changed == 'true'
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

      - name: Build and push image (SBOM + provenance)
        id: build_push
        if: github.event_name != 'pull_request' && steps.changes.outputs.containerfile_changed == 'true'
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          sbom: true
          provenance: mode=max
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

      - name: Resolve latest published image tag and digest
        id: reuse_image
        if: github.event_name != 'pull_request' && steps.changes.outputs.containerfile_changed != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          if ! command -v gh >/dev/null 2>&1; then
            echo "gh CLI is required to resolve reusable image metadata." >&2
            exit 1
          fi

          owner="${GITHUB_REPOSITORY_OWNER}"
          package_name="gpubox"
          versions_json=""

          api_paths=(
            "orgs/${owner}/packages/container/${package_name}/versions?per_page=100"
            "users/${owner}/packages/container/${package_name}/versions?per_page=100"
          )

          for api_path in "${api_paths[@]}"; do
            if versions_json="$(gh api -H "Accept: application/vnd.github+json" "${api_path}" 2>/dev/null)"; then
              break
            fi
          done

          if [[ -z "${versions_json}" ]]; then
            echo "Unable to query GHCR versions for ${owner}/${package_name}." >&2
            exit 1
          fi

          selected_version="$(jq -c '
            def tags: (.metadata.container.tags // []);
            def has_semver_tag: any(tags[]?; test("^v[0-9]+\\.[0-9]+\\.[0-9]+$"));
            map(select((tags | length) > 0))
            | (map(select(has_semver_tag)) | .[0])
              // (map(select(any(tags[]?; . == "latest"))) | .[0])
              // .[0]
          ' <<<"${versions_json}")"

          if [[ -z "${selected_version}" || "${selected_version}" == "null" ]]; then
            echo "No reusable container image versions were found for ${owner}/${package_name}." >&2
            exit 1
          fi

          resolved_tag="$(jq -r '
            def tags: (.metadata.container.tags // []);
            ([tags[] | select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+$"))] | first)
            // ([tags[] | select(. == "latest")] | first)
            // (tags[0] // empty)
          ' <<<"${selected_version}")"

          resolved_digest="$(jq -r '.name // .metadata.container.digest // empty' <<<"${selected_version}")"

          if [[ -z "${resolved_tag}" ]]; then
            echo "Failed to resolve a reusable image tag." >&2
            exit 1
          fi

          if [[ ! "${resolved_digest}" =~ ^sha256:[0-9a-f]{64}$ ]]; then
            echo "Failed to resolve a valid reusable image digest (got: ${resolved_digest})." >&2
            exit 1
          fi

          echo "tag=${resolved_tag}" >>"$GITHUB_OUTPUT"
          echo "digest=${resolved_digest}" >>"$GITHUB_OUTPUT"

          {
            echo "### Container Image Reuse"
            echo
            echo "- Reused tag: \`${resolved_tag}\`"
            echo "- Reused digest: \`${resolved_digest}\`"
          } >>"$GITHUB_STEP_SUMMARY"

      - name: Publish container image metadata outputs
        id: image_ref
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ steps.changes.outputs.containerfile_changed }}" == "true" ]]; then
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              image_tag="${GITHUB_REF_NAME}"
            else
              image_tag="latest"
            fi
            image_digest="${{ steps.build_push.outputs.digest }}"
          else
            image_tag="${{ steps.reuse_image.outputs.tag }}"
            image_digest="${{ steps.reuse_image.outputs.digest }}"
          fi

          if [[ -z "${image_tag}" || -z "${image_digest}" ]]; then
            echo "Resolved image tag/digest outputs are empty." >&2
            exit 1
          fi

          echo "tag=${image_tag}" >>"$GITHUB_OUTPUT"
          echo "digest=${image_digest}" >>"$GITHUB_OUTPUT"

          {
            echo "### Container Image Metadata"
            echo
            echo "- Final tag: \`${image_tag}\`"
            echo "- Final digest: \`${image_digest}\`"
          } >>"$GITHUB_STEP_SUMMARY"

  helm-chart:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: write
      id-token: write
      attestations: write
    concurrency:
      group: gh-pages-helm-repo
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.20.0

      - name: Helm lint
        run: helm lint charts/gpubox

      - name: Package chart
        id: package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          helm package charts/gpubox --destination dist
          chart_tgz="$(ls -1 dist/*.tgz | head -n 1)"
          echo "tgz=${chart_tgz}" >>"$GITHUB_OUTPUT"

      - name: Generate chart SBOM (SPDX JSON)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          file: ${{ steps.package.outputs.tgz }}
          format: spdx-json
          output-file: dist/gpubox-chart.sbom.spdx.json
          upload-artifact: "false"
          upload-release-assets: "false"

      - name: Attest chart package provenance (SLSA v1)
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: ${{ steps.package.outputs.tgz }}

      - name: Attest chart package SBOM (SPDX 2.3)
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3
        with:
          subject-path: ${{ steps.package.outputs.tgz }}
          sbom-path: dist/gpubox-chart.sbom.spdx.json

      - name: Summarize chart attestation scope
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          {
            echo "### Chart Attestation Scope"
            echo
            echo "Two chart attestations are expected and intentional for the same chart package subject:"
            echo "- \`Attest chart package provenance (SLSA v1)\`"
            echo "  - Predicate type: \`https://slsa.dev/provenance/v1\`"
            echo "  - Purpose: capture build provenance metadata for \`${{ steps.package.outputs.tgz }}\`."
            echo "- \`Attest chart package SBOM (SPDX 2.3)\`"
            echo "  - Predicate type: \`https://spdx.dev/Document/v2.3\`"
            echo "  - Purpose: attach SBOM assertions from \`dist/gpubox-chart.sbom.spdx.json\` to the same chart package subject."
            echo
            echo "These attestations share the chart package digest by design but differ by predicate content."
          } >>"$GITHUB_STEP_SUMMARY"

      - name: Upload chart artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: helm-chart
          if-no-files-found: error
          path: |
            dist/*.tgz
            dist/*.spdx.json

      - name: Publish Helm repo to gh-pages
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          pages_branch="gh-pages"
          pages_url="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}"
          chart_tgz="${{ steps.package.outputs.tgz }}"

          pages_dir="$(mktemp -d)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "${pages_branch}" || true

          if git show-ref --verify --quiet "refs/remotes/origin/${pages_branch}"; then
            git worktree add -B "${pages_branch}" "${pages_dir}" "origin/${pages_branch}"
          else
            git worktree add --detach "${pages_dir}"
            pushd "${pages_dir}" >/dev/null
            git checkout --orphan "${pages_branch}"
            git rm -rf . >/dev/null 2>&1 || true
            popd >/dev/null
          fi

          cp -f "${chart_tgz}" "${pages_dir}/"
          touch "${pages_dir}/.nojekyll"

          helm repo index "${pages_dir}" --url "${pages_url}"

          pushd "${pages_dir}" >/dev/null
          git add .
          if git diff --cached --quiet; then
            echo "No changes to publish."
          else
            git commit -m "Publish Helm repo (${GITHUB_SHA::7})"
            git push origin HEAD:"${pages_branch}"
          fi
          popd >/dev/null

          git worktree remove "${pages_dir}"

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - container-image
      - helm-chart
    permissions:
      contents: write
      actions: read
    uses: ./.github/workflows/release.yml
    secrets: inherit
    with:
      tag: ${{ github.ref_name }}
      image_tag: ${{ needs.container-image.outputs.image_tag }}
      image_digest: ${{ needs.container-image.outputs.image_digest }}
